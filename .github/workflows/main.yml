name: C++ CI

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install g++ (if not available)
        run: sudo apt update && sudo apt install -y g++

      - name: Compile and Run Question1.cpp
        run: |
          g++ Question1.cpp -o question1.out
          ./question1.out

      - name: Compile and Run Question2.cpp
        run: |
          g++ Question2.cpp -o question2.out
          ./question2.out
